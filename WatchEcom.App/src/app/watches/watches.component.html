<div>
  <h2>Watches</h2>

  <div *ngIf="watches.length === 0">
    <p>No watches available. Add a new one!</p>
  </div>

  <ul *ngIf="watches.length > 0">
    <li *ngFor="let watch of watches">
      <strong>{{ watch.brand }} - {{ watch.model }}</strong>
      <p>{{ watch.description }}</p>
      <p>Price: {{ watch.price | currency }}</p>
    </li>
  </ul>
</div>

<header class="header">
  <a  class="header-logo">Time Trend</a>
  <nav class="nav" id="nav-menu">
      <div class="nav-content bd-grid">
          <span class="nav-name">Time Trend</span>
          <div class="nav-menu">
              <ul class="nav-list">
                  <li class="nav-item"><a class="nav-link active">Home</a></li>
                  <li class="nav-item" (click)="viewCart()"><a class="nav-link ">My Cart</a></li>
                  <li class="nav-item" (click)="Logout()"><a href="#" class="nav-link ">Logout</a></li>
              </ul>
          </div>
      </div>
  </nav>
</header>
<div class="watch-container">
  <h2>Watch stock</h2>
  <div class="watch-grid">
    <div *ngFor="let watch of watches" class="watch-card">
      <img [src]="watch.imageUrl" alt="{{ watch.brand }}" class="watch-image" />
      <h3>{{ watch.brand }}</h3>
      <p>{{ watch.description }}</p>
      <p>Price: {{ watch.price | currency }}</p>
      <button (click)="addToCart(watch)">ðŸ›’ Add to Cart</button>
    </div>
  </div>
<br>
  <div class="cart-section">
  <button (click)="viewCart()" class="view-cart-button">
    ðŸ›’ View Cart ({{ cart.length }})
  </button>
</div>
  
</div>
